<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="/css/contacto.css"></head>
</head>
<body>

<header>
    <img src="https://i.imgur.com/9NkTv9N.jpg" alt="Logo de KawaiPet" class="logo">

    <h1>Contacto</h1>
</header>
     <!-- Botón para regresar al inicio -->
     <a href="incio.html" class="btn-regresar">Regresar al Inicio
        <i class="fas fa-arrow-left"></i>

     </a>

<section>
    <div class="form-container">
        <h3>¿Tienes alguna duda o sugerencia?</h3>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="telefono">Teléfono (opcional):</label>
            <input type="tel" id="telefono" name="telefono">

            <label for="comentario">Comentario:</label>
            <textarea id="comentario" name="comentario" rows="5" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2024 Mi Empresa. Todos los derechos reservados.</p>
</footer>

</body>
</html>
